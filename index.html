<!DOCTYPE html>

<body>
    <!-- <h1 id="head">ESGB</h1> -->

    <div class="button-container">

          <span class="number"><span id="first">0</span></span>
          <button id = "first_btn">Start</button>
        </div>
        <div class="button-box">
          <span class="number"><span id="second">0</span></span>
          <button id = "second_btn">Start</button>
        </div>
        <div class="button-box">
          <span class="number"><span id="third">0</span></span>
          <button id = "third_btn">Start</button>
        </div>
        <div class="button-box">
          <span class="number"><span id="fourth">0</span></span>
          <button id = "fourth_btn">Start</button>
        </div>
    </div>
    <div id="note">Note: Draw should be started from last digit</div>
    <div id="congrats">Lucky Number : </div>
    <script src="js.js"></script>
</body>
</html>
